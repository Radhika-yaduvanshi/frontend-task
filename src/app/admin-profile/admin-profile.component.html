<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <!-- Top Profile Section -->
      <div class="profile-header">
        <div class="profile-picture-container">
          <img
            [src]="userProfile"
            class="profile-picture"
            alt="Profile Picture"
          />
          <input
            type="file"
            #fileInput
            style="display: none"
            (change)="onFileSelected($event)"
            accept="image/*"
          />

          <div class="edit-button" (click)="openFileSelector()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#4776E6"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
              />
            </svg>
          </div>
        </div>
        <h2 class="user-name">{{ author?.userName }}</h2>
        <p class="user-role">{{ author?.accessRole }}</p>
      </div>

      <!-- Information Section -->
      <div class="profile-body">
        <h3 class="section-title">Information</h3>

        <div class="row">
          <div class="col-md-6">
            <div class="info-group">
              <p class="info-label">Gender</p>
              <p class="info-value">{{ author?.gender }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-group">
              <p class="info-label">Phone</p>
              <p class="info-value">{{ author?.contactNumber }}</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="info-group">
              <p class="info-label">Address</p>
              <p class="info-value">{{ author?.address }}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-group">
              <p class="info-label">DOB</p>
              <p class="info-value">{{ author?.dob | date : "dd MMM yyyy" }}</p>
            </div>
          </div>
        </div>
        <button
          class="btn btn-sm btn-outline-warning me-1"
          (click)="update(author.id)"
        >
          Update
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
