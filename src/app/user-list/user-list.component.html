<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<div class="search-container">
  <div class="search-box">
    <i class="fa fa-search search-icon"></i>
    <input
      type="text"
      placeholder="Search users..."
      [(ngModel)]="searchKeyword"
      (input)="searchUsers()"
      class="search-input"
    />
  </div>
</div>

<!-- <ul>
    <li *ngFor="let user of users">{{ user.name }} - {{ user.userName }}</li>
  </ul> -->

<ul class="responsive-table">
  <li class="table-header">
    <div class="col col-1">Profile</div>
    <div class="col col-2">Username</div>

    <div class="col col-3">DOB</div>
    <div class="col col-4">Actions</div>
  </li>

  <li
    class="table-row"
    *ngFor="
      let user of users | paginate : { itemsPerPage: 5, currentPage: page }
    "
  >
    <div class="col col-1" data-label="Profile">
      <img
        src="female-profile1.png"
        alt="Profile"
        class="user-avatar img-fluid"
        style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover"
      />
    </div>
    <div class="col col-2" data-label="Username">{{ user.userName }}</div>
    <div class="col col-3" data-label="DOB">
      {{ user.dob | date : "mediumDate" }}
    </div>
    <div class="col col-4" data-label="Actions">
      <button class="btn btn-sm" (click)="view(user.id)">
        <img
          src="grid.png"
          alt="Delete"
          style="width: 20px; height: 20px"
          title="Delete (Icon by Graphics Plazza - Flaticon)"
        />
      </button>
      <button class="btn btn-sm" (click)="update(user.id)">
        <img
          src="pen.png"
          alt="Delete"
          style="width: 20px; height: 20px"
          title="Delete (Icon by Graphics Plazza - Flaticon)"
        />
      </button>
      <button class="btn btn-sm" (click)="deleteUser(user.id)">
        <img
          src="trash.png"
          alt="Delete"
          style="width: 20px; height: 20px"
          title="Delete (Icon by Graphics Plazza - Flaticon)"
        />
      </button>
    </div>
  </li>
</ul>

<!-- Pagination -->
<div class="pagination-container text-center mt-3">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
