<div class="table-container">
  <!-- Search Bar -->
  <div class="search-wrapper mb-4 d-flex justify-content-center">
    <div
      class="search-box rounded-pill bg-light px-3 py-2 d-flex align-items-center"
      style="width: 100%; max-width: 400px"
    >
      <i class="fas fa-search me-2 text-muted"></i>
      <input
        type="text"
        name="search"
        placeholder="Search users..."
        [(ngModel)]="searchKeyword"
        (input)="searchUsers()"
        class="form-control border-0 bg-light"
        style="border-radius: 50px; outline: none"
      />
    </div>
  </div>

  <!-- User Table -->
  <table class="table custom-table text-center">
    <caption class="text-start">
      List of users
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Profile</th>
        <th scope="col">Username</th>
        <th scope="col">DOB</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <ng-container *ngIf="showImage && user.profileImage; else initials">
            <img
              [src]="user.profileImage"
              alt="Profile"
              (error)="onImageError()"
              style="
                width: 45px;
                height: 45px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
          </ng-container>

          <ng-template #initials>
            <div
              style="
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background-color: #007bff;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 14px;
              "
            >
              {{ getInitials(user.userName) }}
            </div>
          </ng-template>
        </td>
        <td>{{ user.userName }}</td>
        <td>{{ user.dob | date : "mediumDate" }}</td>
        <td>
          <button
            class="btn btn-sm btn-outline-primary me-1"
            (click)="view(user.id)"
          >
            <img src="grid.png" alt="View" style="width: 18px; height: 18px" />
          </button>
          <button
            class="btn btn-sm btn-outline-warning me-1"
            (click)="update(user.id)"
          >
            <img src="pen.png" alt="Edit" style="width: 18px; height: 18px" />
          </button>
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="deleteUser(user.id)"
          >
            <img
              src="trash.png"
              alt="Delete"
              style="width: 18px; height: 18px"
            />
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
