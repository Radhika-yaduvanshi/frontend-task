<div class="user-table-container container mt-4">
    <h3 class="table-heading text-center mb-4">User List</h3>
    <div class="table-wrapper">
      <table class="table table-striped table-bordered custom-table">
        <thead>
          <tr>
            <th>Profile</th>
            <th>Username</th>
            <th>DOB</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: page }">
            <td>
              <img
                *ngIf="user.profilePhoto"
                [src]="'data:image/jpeg;base64,' + user.profilePhoto"
                alt="Profile"
                class="user-avatar img-fluid"
              />
            </td>
            <td>{{ user.userName }}</td>
            <td>{{ user.dob |  date: 'mediumDate' }}</td>
            <td class="text-info-emphasis">
              <button class="btn btn-success" (click)="deleteUser(user.id)">View</button>
              <button class="btn btn-primary" (click)="deleteUser(user.id)">Update</button>
              <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination Controls -->
    <div class="pagination-container text-center mt-3">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
