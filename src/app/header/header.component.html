<!-- Add Bootstrap CDN link in your HTML head -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold fs-3">ADMIN</span>
  
      <div class="ms-auto d-flex align-items-center">
        <!-- Show only if logged in -->
        <ng-container *ngIf="isLoggedIn(); else loggedOut">
          <a class="btn btn-outline-primary btn-lg mx-2" routerLink="/home">Home</a>
          <a class="btn btn-outline-primary btn-lg mx-2" routerLink="/user-list">Get User List</a>
          <a href="#" class="btn btn-outline-danger btn-lg mx-2" (click)="logout()">Log-out</a>
          <a routerLink="admin-profile" class="btn btn-outline-primary btn-lg mx-2 d-flex align-items-center">
            <img src="admin-profile2.png" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px;">
          </a>
        </ng-container>
  
        <!-- Show only when logged out -->
        <ng-template #loggedOut>
          <a class="btn btn-outline-warning btn-lg mx-2" routerLink="login">Login</a>
        </ng-template>
      </div>
    </div>
  </div>
  

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
